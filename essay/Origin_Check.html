<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Yumingyuan origin Check</title>
</head>
<body>

<p>正则匹配 "jumptime.com", 并显示匹配的起始位置：对应论文中Table2</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<script>
function myFunction() {
	//匹配1
	var str1="evil.chartbeat-com"
	var w1=/[\/|\.]chartbeat.com$/;
	var n1 = str1.match(w1);
	//匹配2
	var str2="sharethis.com.malious.com";
	var w2="sharethis.com"
	var n2=(str2.indexOf(w2)!=-1);
	//匹配3
	var str3="www.kissmetrics.com.evil.com";
	var w3=/\.kissmetrics\.com/;
	var n3= str3.match(w3);
	//匹配4
	var str4="eviljumptime.com:8";
	var w4=/jumptime\.com(:[0-9])?$/
	var n4=str4.match(w4);
	//匹配5
	var str5="readspeaker.COM";//
	var str5_1="readspeaker.comtest.evil.com"
	var str5_2="readspeaker.com.evil.com"
	var w5=/readspeaker.com/gi;//g代表全局匹配（直到匹配到最后一个结束匹配），i代表忽略大小写
	var n5=str5.match(w5);
	var n5_1=str5_1.match(w5);
	var n5_2=str5_2.match(w5);
	//匹配6与匹配2一致，此处省略
	//匹配7：验证了Table2中例子有问题
	var str7="https://www.dastelefonbuch.de.evil.com";
	var str7_1="http://w.dastelefonbuch.de.evil.com";
	var str7_2="w.dastelefonbuch.de.evil.com"
	var w7=/http(s)?\:\/\/\w+?\.?dastelefonbuch.de/;//(s)?代表可以匹配http或者https
	var n7=str7.match(w7);
	var n7_1=str7_1.match(w7);
	var n7_2=str7_2.match(w7);
	//匹配8
	var str8="http://evil.api.weibo.com";
	var w8=/\api.weibo\.com$/;
	var n8=str8.match(w8);
	//匹配9
	var str9="www.evil-iD.rambler.ru";
	var w9=/id.rambler.ru$/i;
	var n9=str9.match(w9);
	//匹配10与匹配6和匹配2一致，此处省略
	//匹配11
	var str11="https://abcd.selector.js";
	var w11=/^(https?://[^/]+)\.+(pss|selector|payment.total|matpay-remote).js/i;
	var n11=str11.match(w11);
    document.getElementById("demo").innerHTML = "match: "+str1+" with "+"\""+w1+"\""+" result:"+n1;
	document.getElementById("demo1").innerHTML = "match: "+str2+" with function indexOf()"+" result:"+n2;
	document.getElementById("demo2").innerHTML = "match: "+str3+" with "+"\""+w3+"\""+" result:"+n3;
	document.getElementById("demo3").innerHTML = "match: "+str4+" with "+"\""+w4+"\""+" result:"+n4;
	document.getElementById("demo4").innerHTML = "match: "+str5+" with "+"\""+w5+"\""+" result:"+n5+
	"<br/>match: "+str5_1+" with "+"\""+w5+"\""+" result:"+n5_1+
	"<br/>match: "+str5_2+" with "+"\""+w5+"\""+" result:"+n5_2;
	document.getElementById("demo5").innerHTML = "match:"+str7+" with "+"\""+w7+"\""+" result:"+n7+
	"<br/>match: "+str7_1+" with "+"\""+w7+"\""+" result:"+n7_1+
	"<br/>match error!: "+str7_2+" with "+"\""+w7+"\""+" result:"+n7_2;
	document.getElementById("demo6").innerHTML = "match: "+str8+" with "+"\""+w8+"\""+" result:"+n8;
	document.getElementById("demo7").innerHTML = "match: "+str9+" with "+"\""+w9+"\""+" result:"+n9;
	document.getElementById("demo8").innerHTML = "match: "+str11+" with "+"\""+w11+"\""+" result:"+n11;
}
</script>
