<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Yumingyuan origin Check</title>
</head>
<body>

<p>正则匹配 "jumptime.com", 并显示匹配的起始位置：对应论文中Table2</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<script>
function myFunction() {
	//匹配1
	var str1="evil.chartbeat-com"
	var w1=/[\/|\.]chartbeat.com$/;
	var n1 = str1.match(w1);
	//匹配2
	var str2="sharethis.com.malious.com";
	var w2="sharethis.com"
	var n2=(str2.indexOf(w2)!=-1);
	//匹配3
	var str3="www.kissmetrics.com.evil.com";
	var w3=/\.kissmetrics\.com/;
	var n3= str3.match(w3);
	//匹配4
	var str4="eviljumptime.com:8";
	var w4=/jumptime\.com(:[0-9])?$/
	var n4=str4.match(w4);
	//匹配5
	var str5="readspeaker.COM";//
	var str5_1="readspeaker.comtest.evil.com"
	var str5_2="readspeaker.com.evil.com"
	var w5=/readspeaker.com/gi;//g代表全局匹配（直到匹配到最后一个结束匹配），i代表忽略大小写
	var n5=str5.match(w5);
	var n5_1=str5_1.match(w5);
	var n5_2=str5_2.match(w5);
	//匹配6：验证了Table2中例子有问题
	var str6="https://www.dastelefonbuch.de.evil.com";
	var str6_1="http://w.dastelefonbuch.de.evil.com";
	var str6_2="w.dastelefonbuch.de.evil.com"
	var w6=/http(s)?\:\/\/\w+?\.?dastelefonbuch.de/;//(s)?代表可以匹配http或者https
	var n6=str6.match(w6);
	var n6_1=str6_1.match(w6);
	var n6_2=str6_2.match(w6);
	//匹配7
	var str7="http://evil.api.weibo.com";
	var w7=/\api.weibo\.com$/;
	var n7=str7.match(w7);
    document.getElementById("demo").innerHTML = "match: "+str1+" with "+"\""+w1+"\""+" result:"+n1;
	document.getElementById("demo1").innerHTML = "match: "+str2+" with function indexOf()"+" result:"+n2;
	document.getElementById("demo2").innerHTML = "match: "+str3+" with "+"\""+w3+"\""+" result:"+n3;
	document.getElementById("demo3").innerHTML = "match: "+str4+" with "+"\""+w4+"\""+" result:"+n4;
	document.getElementById("demo4").innerHTML = "match: "+str5+" with "+"\""+w5+"\""+" result:"+n5+
	"<br/>match: "+str5_1+" with "+"\""+w5+"\""+" result:"+n5_1+
	"<br/>match: "+str5_2+" with "+"\""+w5+"\""+" result:"+n5_2;
	document.getElementById("demo5").innerHTML = "match:"+str6+" with "+"\""+w6+"\""+" result:"+n6+
	"<br/>match: "+str6_1+" with "+"\""+w6+"\""+" result:"+n6_1+
	"<br/>match error!: "+str6_2+" with "+"\""+w6+"\""+" result:"+n6_2;
	document.getElementById("demo6").innerHTML = "match: "+str7+" with "+"\""+w7+"\""+" result:"+n7;
}
</script>
